<article class="d-flex align-items-center justify-content-center">
  <form class="d-flex align-items-center justify-content-center flex-column gap-4 w-25 py-5 p-3 rounded-3 bg-white"
    dir="rtl" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <figure>
      <img src="./../../../assets/images/logo.png" alt="Egypt's Sustainable Development Receiver Device">
    </figure>

    <!-- Email -->
    <div class="d-flex flex-column w-100">
      <label for="email">البريد</label>
      <input id="email" type="email" formControlName="email" class="form-control">
      <small class="text-danger mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">
          البريد الإلكتروني مطلوب
        </span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">
          الرجاء إدخال بريد صالح
        </span>
      </small>
    </div>

    <!-- Password -->
    <div class="d-flex flex-column w-100">
      <label for="password">كلمة السر</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <small class="text-danger mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">
          كلمة السر مطلوبة
        </span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
          كلمة السر يجب أن تكون على الأقل {{loginForm.get('password')?.errors?.['minlength'].requiredLength}} أحرف
        </span>
      </small>
    </div>

    <button class="primary py-2 px-3 w-100 rounded-2" [disabled]="loginForm.invalid">
      تسجيل دخول
    </button>
  </form>
</article>
