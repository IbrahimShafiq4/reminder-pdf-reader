<div class="dialog-backdrop bg-black bg-opacity-50" (click)="onCancel()"></div>
<div class="dialog-content">
  <h3 class="mb-3 text-center d-flex align-items-center gap-2 justify-content-center">إضافة مأمورية

    <picture>
      <img src="./../../../assets/images/logo.png" alt="Egypt's Sustainable Development Receiver Device">
    </picture>
  </h3>

  <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3" dir="rtl">
    <div class="d-flex flex-column">
      <label for="personName">الإسم</label>
      <input id="personName" formControlName="personName" />
    </div>

    <div class="d-flex flex-column">
      <label for="personRank">الرتبة</label>
      <input id="personRank" formControlName="personRank" />
    </div>

    <div class="d-flex flex-column">
      <label for="schedulePlace">مكان الإلتزام</label>
      <input id="schedulePlace" formControlName="schedulePlace" />
    </div>

    <!-- Dates side by side -->
    <div class="d-flex gap-3">
      <div class="d-flex flex-column flex-fill">
        <label for="scheduleDateFrom">من</label>
        <input id="scheduleDateFrom" type="date" formControlName="scheduleDateFrom" />
      </div>

      <div class="d-flex flex-column flex-fill">
        <label for="scheduleDateTo">إلى</label>
        <input id="scheduleDateTo" type="date" formControlName="scheduleDateTo" />
      </div>
    </div>

    <div class="d-flex flex-column">
      <label for="notes">ملاحظات</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>

    <div class="d-flex justify-content-between mt-2 gap-1">
      <button type="submit" class="primary py-1 px-2 flex-grow-1 rounded-2" [disabled]="scheduleForm.invalid">حفظ</button>
      <button type="button" class="delete-btn py-1 px-2 flex-grow-1 rounded-2" (click)="onCancel()">إلغاء</button>
    </div>
  </form>
</div>
